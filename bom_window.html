<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var janela;
            function abrirPopUp(){
                janela = window.open('http://www.google.com', 'nova_janela','width=600,height=400')
            }
            function fecharPopUp(){
                janela.close()
            }
        </script>

    </head>
    <body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    </body>
</html>
